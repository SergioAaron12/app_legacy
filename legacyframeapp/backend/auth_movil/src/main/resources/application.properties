spring.application.name=ms-auth-movil
server.port=8085

# Springdoc / Swagger
# Evita incompatibilidades al inspeccionar @ControllerAdvice para respuestas gen√©ricas.
springdoc.override-with-generic-response=false

# Base de Datos (Conectado a Laragon MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/legacy_movil_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Clave secreta para JWT (Debe ser larga y segura para HS256)
jwt.secret=UnaClaveMuySecretaYLoSuficientementeLargaParaQueSeaSegura123456
jwt.expiration=86400000 
# (24 horas en milisegundos)
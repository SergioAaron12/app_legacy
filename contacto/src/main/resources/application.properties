# --- Configuración del Servidor ---
server.port=8081

# --- Configuración de MySQL (Laragon) ---
spring.datasource.url=jdbc:mysql://localhost:3306/legacyframes_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# --- Configuración de JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Swagger Config
springdoc.packages-to-scan=com.ms_contacto.contacto.controller

spring.jackson.serialization.write-dates-as-timestamps=false
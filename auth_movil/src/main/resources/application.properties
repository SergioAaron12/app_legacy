spring.application.name=ms-auth-movil
server.port=8085

# Base de Datos (Cambiado a H2 para desarrollo)
spring.datasource.url=jdbc:h2:mem:legacy_movil_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Clave secreta para JWT (Debe ser larga y segura para HS256)
jwt.secret=UnaClaveMuySecretaYLoSuficientementeLargaParaQueSeaSegura123456
jwt.expiration=86400000 
# (24 horas en milisegundos)